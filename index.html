<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-box material="color: blue" gps-entity-place="latitude: 45.54728471610806; longitude: -73.60901324176655" position="0 10 0" scale="3.5 3.5 3.5" rotation="0 180 0"> </a-box>
        <a-entity gps-entity-place="latitude: 45.54728471610806; longitude: -73.60901324176655;" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="10.15 10.15 10.15"/>
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
